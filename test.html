<!DOCTYPE html>
<html>
  <head>
    <script>
      "use strict";

      document.addEventListener("keydown", (event) => {
        const keyName = event.key;
        switch (keyName) {
          case "z":
            var audio = new Audio("audio/Piano.mf.C5.mp3");
            audio.play();
            break;
          case "x":
            var audio = new Audio("audio/Piano.mf.D5.mp3");
            audio.play();
            break;
          case "c":
            var audio = new Audio("audio/Piano.mf.E5.mp3");
            audio.play();
            break;
          case "v":
            var audio = new Audio("audio/Piano.mf.F5.mp3");
            audio.play();
            break;
          case "b":
            var audio = new Audio("audio/Piano.mf.G5.mp3");
            audio.play();
            break;
          case "h":
            var audio = new Audio("audio/Piano.mf.Gb5.mp3");
            audio.play();
            break;

        }
      });
    </script>
  </head>
  <body></body>
</html>
